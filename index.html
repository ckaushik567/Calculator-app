<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>calc</h2>
        </div>
        <div class="text-box">
            <input type="text" name="textarea-name" value="">
        </div>
        <div class="button-conatiner">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="delbtn">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button id="restbtn">RESET</button>
            <button id="eqlbtn">=</button>
        </div>
    </div>
    <script src="Index.js"></script>
</body>

</html>
